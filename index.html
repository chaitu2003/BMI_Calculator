<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bmi.js"></script>
</head>
<body>
    <div class="container1">
        <div class="data">
            <h1>BMI CALCULATOR</h1>
        </div>
        <div class="data">
            <label>Height (in M):</label>
            <div>
                <input class="field" type="text" name="height" id="height" placeholder="Enter your height"  required>
            </div>
        </div>
        <div class="data">
            <label>Weight (in Kgs):</label>
            <div>
                <input type="text" class="field" name="weight" id="weight" placeholder="Enter your weight"  required>
            </div>
        </div>
        <div class="data">
            <button type="submit" class="btn btn-primary" onclick="cal()">Submit</button>
        </div>
        <div class="data">
            <p id="result">Result:</p>
        </div>
        <div id="img_img"></div>
        <div class="progress-container">
            <div class="progress-bar" role="progressbar" id="progress-bar"></div>
        </div>
    </div>
</body>
</html>
